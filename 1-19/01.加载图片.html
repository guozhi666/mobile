<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>画布</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        body{
            text-align: center;
        }
        #myCanvas{
            background: pink;

        }
    </style>
</head>
<body>

<canvas id="myCanvas" width="400" height="400">
    您的浏览器不支持canvas，请升级一下浏览器，更换浏览器
</canvas>

</body>
<script type="text/javascript">
    var myCanvas = document.getElementById('myCanvas');

    var img = new Image();
    img.src = 'img/icon.png';

    var pain = myCanvas.getContext('2d');
    //图片加载完成后再添加到画布上
    img.onload = function(){
        pain.drawImage(img,0,0,200,200);
    }

</script>
</html>
