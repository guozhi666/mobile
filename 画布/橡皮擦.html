<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #myCanvas{
            background: pink;
            position: absolute;

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
    </style>
</head>
<body>
<canvas id="myCanvas" width="400" height="400"></canvas>
</body>
<script type="text/javascript">
    var myCanvas = document.getElementById('myCanvas');
    var painting = myCanvas.getContext('2d');

    //扯淡
    // painting.beginPath();
    // painting.strokeStyle = 'red';
    // painting.lineWidth = '10';
    // painting.rect(100, 100, 200, 200);
    // painting.stroke();
    //
    // painting.beginPath();
    // painting.fillStyle = 'yellowgreen';
    // painting.rect(150,150,100,100);
    // painting.fill();

    painting.beginPath();
    painting.fillStyle = 'green';
    painting.fillRect(50, 50, 150, 50);

    painting.beginPath();
    painting.strokeStyle = 'rgba(255, 255, 0 ,0.7)';
    painting.lineWidth = '10';
    painting.strokeRect(50,50,150,50);

    painting.clearRect(0, 0 , myCanvas.Width, myCanvas.Height);
</script>
</html>
