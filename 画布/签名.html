<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }
        #Canvas{
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            background: pink;
        }
    </style>
</head>
<body>
<canvas id="Canvas" width="400" height="400"></canvas>
</body>
<script type="text/javascript">

    var canvas = document.getElementById('Canvas');
    var painting = canvas.getContext('2d');

    canvas.onmousedown = function(event){
        painting.beginPath();
        painting.moveTo(event.clientX-canvas.offsetLeft, event.clientY - canvas.offsetTop);

        document.onmousemove = function(event){
            painting.lineTo(event.clientX - canvas.offsetLeft, event.clientY - canvas.offsetTop);

            painting.stroke();
        };
        document.onmouseup = function(){
            canvas.onmouseup = document.onmousemove = null;
        };
        return false;

    }
</script>
</html>
