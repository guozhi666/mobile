<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .one{
            width: 50px;
            height: 50px;
            line-height: 50px;
            float:left;
            background: #ccc;
            margin-left: 10px;
            border-radius: 50%;
            text-align: center;
            cursor: pointer;
        }
        .current{
            background: royalblue;
        }
    </style>

</head>
<body>
<ol>
    <li class="one">1</li>
    <li class="one">2</li>
    <li class="one">3</li>
    <li class="one">4</li>
    <li class="one">5</li>
</ol>

<script src="js/jquery-1.10.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    $(function () {
        var $li = $('.one');

        //方法一
        // $li.click(function () {
        //     $(this).css('background', 'pink');
        //     $(this).siblings().css('background', '#ccc');
        // })


        //链式调用 + addClass removeClass
        // $li.click(function () {
        //     $(this).addClass('current').siblings().removeClass('current');
        // })


        // attr
        $li.click(function () {
            $(this).attr('class', 'one current').siblings().attr('class', 'one');
        })
    })

</script>
</html>
