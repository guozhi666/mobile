<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>03_jQuery核心函数</title>
</head>

<body>

<div>
    <button id="btn">测试</button>
    <br/>

    <input type="text" name="msg1"/><br/>
    <input type="text" name="msg2"/><br/>
</div>


<!--
1. 作为一般函数调用: $(param)
  1). 参数为函数 : 当DOM加载完成后，执行此回调函数
  2). 参数为选择器字符串: 查找所有匹配的标签, 并将它们封装成jQuery对象
  3). 参数为DOM对象: 将dom对象封装成jQuery对象
  4). 参数为html标签字符串 (用得少): 创建标签对象并封装成jQuery对象
2. 作为对象使用: $.xxx()
  1). $.each() : 隐式遍历数组
  2). $.trim() : 去除两端的空格
-->
<script src="js/jquery-1.10.1.js" type="text/javascript"></script>
<script type="text/javascript">
    /*

   需求2. 遍历输出数组中所有元素值
   需求3. 去掉"  my atguigu  "两端的空格
   */

    // 需求1. 点击按钮: 显示按钮的文本, 显示一个新的输入框
   $(function () {

       var $btn = $('#btn');

       $btn.click(function () {
           console.log($btn.html());   //测试
           console.log($btn.text());    //测试

           //this dom 对象
           console.log(this);   //<button id="btn">测试</button>

           console.log(this.innerHTML);
           console.log(this.innerText);

           //参数为DOM对象: 将dom对象封装成jQuery对象
           console.log($(this));    //数组
           console.log($(this).html);   //函数


           $('<input type="text" name="msg2"></br>').appendTo('div');
       })


       //便利数组上的所有值
       var arr = [1,2,3,4,5,6,7,8,9];

       $.each(arr, function (index, value) {
           console.log(index+ '  '+ value);
       })


       //去掉空格
       console.log('  没去掉空格   ')
       console.log($.trim('  去掉两端空格   '))
   })
</script>
</html>
