<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 100px;
            height: 25px;
            line-height:25px ;
            border: 1px solid #ccc;
            margin: 100px auto 0;
            background:url(img/xiala.png) no-repeat right center;
            position: relative;
        }
        .box a{
            height: 25px;
            text-decoration: none;
            color:#000;
            display: block;
            padding-left: 10px;
        }
        .box ul{
            position: absolute;
            left:-1px;
            top:25px;
            width: 100px;
            border: 1px solid #ccc;
            display: none;
        }
        .box ul li{
            height: 25px;
            padding-left: 10px;
            cursor: pointer;
        }
        .box ul li:hover{
            background: pink;
        }
        .box ul li.current{
            background: red;
        }
    </style>

</head>
<body>
<div class="box">
    <a href="##">年付</a>
    <ul>
        <li>年付</li>
        <li>月付</li>
        <li>季付</li>
    </ul>
</div>
<br /><br /><br /><br />
<div class="box">
    <a href="##">宝马</a>
    <ul>
        <li>宝马</li>
        <li>奔驰</li>
        <li>奥迪</li>
    </ul>
</div>
</body>
<script src="js/jquery.1.10.2.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function () {

            var $a = $('.box a');
            var $ul = $('ul')
            var $li =$('li');

            $a.click(function () {
                // $ul.show();
                $(this).next().show();
            })

            $li.click(function () {
                $(this).parent().hide();
                $(this).addClass('current').siblings().removeClass('current');
                $(this).parent().prev().html($(this).html());

            })
            $ul.on('mouseenter',function () {

            }).on('mouseleave', function () {
                $(this).hide();
            })

        })
    </script>
</html>
